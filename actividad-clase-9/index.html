<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Clase 9</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-lightgray">
    <main class="p-4">
      <form class="row g-3" id="login-form" novalidate>
        <div class="col-xs-12 col-md-6">
          <label for="username" class="form-label"><b>Usuario</b></label>
          <input type="text" class="form-control" id="username" />
          <div class="invalid-feedback">Debe especificar un usuario</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="text" class="form-control" id="email" />
          <div class="invalid-feedback">Debe especificar un email</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="password" class="form-label"><b>Constraseña</b></label>
          <input type="password" class="form-control" id="password" />
          <div class="invalid-feedback">
            Debe especificar una contraseña de al menos 8 caracteres
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="edad" class="form-label"><b>Edad</b></label>
          <input type="text" class="form-control" id="edad" />
          <div class="invalid-feedback">Debe especificar la edad</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="cellphone" class="form-label"><b>Telefono</b></label>
          <input type="text" class="form-control" id="cellphone" />
          <div class="invalid-feedback">Debe especificar un telefono</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="address" class="form-label"><b>Direccion</b></label>
          <input type="text" class="form-control" id="address" />
          <div class="invalid-feedback">Debe especificar una direccion</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="city" class="form-label"><b>Ciudad</b></label>
          <input type="text" class="form-control" id="city" />
          <div class="invalid-feedback">Debe especificar una ciudad</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="postal-code" class="form-label"
            ><b>Codigo postal</b></label
          >
          <input type="text" class="form-control" id="postal-code" />
          <div class="invalid-feedback">Debe especificar un codigo postal</div>
        </div>
        <div class="col-xs-12 col-md-6">
          <label for="dni" class="form-label"><b>DNI</b></label>
          <input type="text" class="form-control" id="dni" />
          <div class="invalid-feedback">Debe especificar un DNI</div>
        </div>
        <div class="col-xs-12 col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </main>
  </body>
</html>
